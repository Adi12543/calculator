<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <h1>CALCULATOR</h1>
    <input type="text" class="input shadow">
    <div class="container text-center">



        <div class="row">
            <button type="button" class="btn btn-outline-secondary shadow">1</button>
            <button type="button" class="btn btn-outline-secondary shadow">2</button>
            <button type="button" class="btn btn-outline-secondary shadow">3</button>

            <button type="button" class="btn btn-outline-dark shadow">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline-secondary shadow">4</button>

            <button type="button" class="btn btn-outline-secondary shadow">5</button>

            <button type="button" class="btn btn-outline-secondary shadow">6</button>
            <button type="button" class="btn btn-outline-dark shadow">*</button>

        </div>
        <div class="row">
            <button type="button " class="btn btn-outline-secondary shadow">7</button>

            <button type="button" class="btn btn-outline-secondary shadow">8</button>
            <button type="button" class="btn btn-outline-secondary shadow">9</button>

            <button type="button" class="btn btn-outline-dark shadow">/</button>
        </div>

        <div class="row">
            <button type="button" class="btn btn-outline-secondary shadow">0</button>
            <button type="button" class="btn btn-danger shadow">=</button>
            <button type="button" class="btn btn-dark shadow">C</button>
            <button type="button" class="btn btn-outline-dark shadow">-</button>
        </div>

    </div>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
